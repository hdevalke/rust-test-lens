language: node_js
node_js:
- '8'
sudo: false
os:
- linux
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi
install:
- npm install
- "./node_modules/.bin/vsce package"
script:
- npm test --silent
deploy:
  provider: releases
  api_key:
    secure: 
  file: rust-test-lens-*.vsix
  on:
    repo: hdevalke/rust-test-lens
    tags: true
